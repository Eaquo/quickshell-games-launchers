# Example Hyprland configuration for Game Launcher
# Add this to your ~/.config/hypr/hyprland.conf

# ===== Game Launcher =====

# Basic keybind - Toggle launcher with SUPER+G
bind = SUPER, G, exec, ~/.config/quickshell/game-launcher/toggle.sh

# Alternative keybinds (choose one)
# bind = SUPER, SPACE, exec, ~/.config/quickshell/game-launcher/toggle.sh
# bind = SUPER_SHIFT, G, exec, ~/.config/quickshell/game-launcher/toggle.sh
# bind = ALT, G, exec, ~/.config/quickshell/game-launcher/toggle.sh

# ===== Optional: Window Rules =====

# Make sure the launcher appears on top
# windowrulev2 = float, class:(quickshell)
# windowrulev2 = center, class:(quickshell)
# windowrulev2 = stayfocused, class:(quickshell)

# ===== Optional: Workspace Rules =====

# Keep launcher visible on all workspaces
# windowrulev2 = pin, class:(quickshell)

# ===== Optional: Animation Overrides =====

# Disable animations for launcher (for instant appearance)
# windowrulev2 = animation none, class:(quickshell)

# Or custom animation for launcher
# windowrulev2 = animation slide, class:(quickshell)

# ===== Startup =====

# Optionally start quickshell at login (if you want persistent mode)
# exec-once = quickshell -c ~/.config/quickshell/game-launcher/shell.qml

# ===== Notes =====
#
# 1. The toggle.sh script manages launcher visibility
# 2. Each toggle opens a new instance (kills the previous one)
# 3. Launcher closes automatically when launching a game
# 4. Press ESC to close the launcher without launching
#
# 5. To reload after config changes:
#    hyprctl reload
#
# 6. To test the backend manually:
#    cd ~/.config/quickshell/game-launcher/
#    python3 backend.py
#
# 7. To test Quickshell manually:
#    cd ~/.config/quickshell/game-launcher/
#    quickshell -c shell.qml
