# Game Launcher Configuration

[display]
position = "bottom"  # center, top, bottom, left, right
orientation = "horizontal"  # horizontal or vertical
grid_size = [3, 1]   # colonnes x lignes (columns x rows)
item_width = 400  # Largeur des cards (220 pour vertical left/right, 400 pour horizontal)
item_height = 200  # Hauteur des cards
spacing = 20

[steam]
enabled = true
library_paths = [
    "~/.local/share/Steam/steamapps",
    "~/Game_Steam/steam/steamapps",
    # Si plusieurs disques avec Steam:
    # "/mnt/games/Steam/steamapps",
]
# Fetch cover images from Steam
fetch_covers = true

[heroic]
enabled = true
config_paths = [
    "~/.config/heroic",
    # Si Heroic installÃ© ailleurs (Flatpak par exemple):
    # "~/.var/app/com.heroicgameslauncher.hgl/config/heroic",
]
# Scan pour Epic Games, GOG, Amazon Games et sideload apps
scan_epic = true
scan_gog = true
scan_amazon = true
scan_sideload = true

[lutris]
enabled = false
# Lutris sera ajoutÃ© plus tard si nÃ©cessaire

[appearance]
use_wallust = true
wallust_path = "~/.cache/wal/wal.json"
show_game_names = true
show_categories = true
show_playtime = true
blur_background = true
background_opacity = 0.85

[behavior]
sort_by = "recent"  # recent, name, playtime, favorite
show_favorites_first = true
close_on_launch = true

[animations]
enabled = true
duration_ms = 300
ease_type = "OutCubic"  # Linear, InQuad, OutQuad, InOutQuad, OutCubic


