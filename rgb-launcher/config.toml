# RGB Launcher Configuration

[display]
position = "center"
item_width = 300
item_height = 200
spacing = 15

[openrgb]
enabled = true
controller_path = "./script/OpenRGB_Controller.py"
brightness_script = "./script/apply_brightness.py"
color_script = "./script/set_fixed_color.py"

[appearance]
use_pywal = true
pywal_path = "~/.cache/wal/wal.json"
show_mode_names = true
show_brightness = true

[behavior]
close_on_select = true
close_on_launch = true
save_last_mode = true

[animations]
enabled = true
duration_ms = 300
ease_type = "OutCubic"

[[modes]]
name = "Cyberpunk"
description = "Animation avec transitions fluides Cyberpunk Wallust séquence 1"
command = "python3 ./script/OpenRGB_Controller.py sequence_1"
icon = "\uf6ff"  # fa-brain (chip/tech)
icon_font = "Font Awesome 6 Free"
icon_color = "color9"  # Violet/purple
color_preview = "gradient"
category = "dynamic"

